name: Ruff
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]
    - name: Run Ruff
      run: ruff check --output-format=github --exclude="*.ipynb" .
    - name: Run Ruff Format
      run: ruff format --check --exclude="*.ipynb" .
